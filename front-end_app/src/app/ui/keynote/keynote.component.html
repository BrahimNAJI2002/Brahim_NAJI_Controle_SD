<div class="p-3">
  <div class="card">
    <div class="card-header">Keynotes</div>
    <div class="card-body">
      <h2>Products</h2>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th> <th>FirstName</th> <th>LastName</th> <th>Function</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let k of keynotes">
          <td>{{k.id}}</td>
          <td>{{k.firstName}}</td>
          <td>{{k.lastName}}</td>
          <td>{{k.fuction}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
